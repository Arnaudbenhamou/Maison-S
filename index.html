    <style>
      /* Critical CSS inline */
      html{font-family:'Montserrat',sans-serif;scroll-behavior:smooth}
      body{margin:0;line-height:inherit}
      h1,h2,h3,h4,h5,h6{font-family:'Cormorant Garamond',serif}
      .fixed{position:fixed}
      .w-full{width:100%}
      .top-0{top:0}
      .z-50{z-index:50}
      .min-h-screen{min-height:100vh}
      .relative{position:relative}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .overflow-hidden{overflow:hidden}
      .absolute{position:absolute}
      .inset-0{top:0;right:0;bottom:0;left:0}
      .object-cover{object-fit:cover}
      .opacity-60{opacity:.6}
      .z-10{z-index:10}
      .text-center{text-align:center}
      .px-4{padding-left:1rem;padding-right:1rem}
      .max-w-7xl{max-width:80rem}
      .mx-auto{margin-left:auto;margin-right:auto}
      .flex-col{flex-direction:column}
      .w-\[90vw\]{width:90vw}
      .h-auto{height:auto}
      .text-2xl{font-size:1.5rem;line-height:2rem}
      .font-serif{font-family:'Cormorant Garamond',serif}
      .leading-relaxed{line-height:1.625}
      .max-w-4xl{max-width:56rem}
      .text-xl{font-size:1.25rem;line-height:1.75rem}
      .mt-8{margin-top:2rem}
      .rounded-full{border-radius:9999px}
      .inline-block{display:inline-block}
      .px-8{padding-left:2rem;padding-right:2rem}
      .py-3{padding-top:.75rem;padding-bottom:.75rem}
      .transition-all{transition-property:all;transition-timing-function:cubic-bezier(.4,0,.2,1);transition-duration:.15s}
      .duration-300{transition-duration:.3s}
      .transform{transform:translate(var(--tw-translate-x),var(--tw-translate-y)) rotate(var(--tw-rotate)) skew(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y))}
      @media (min-width:640px){.sm\:w-\[500px\]{width:500px}}
      @media (min-width:768px){.md\:w-\[600px\]{width:600px}.md\:text-3xl{font-size:1.875rem;line-height:2.25rem}.md\:text-2xl{font-size:1.5rem;line-height:2rem}}
      @media (min-width:1024px){.lg\:w-\[700px\]{width:700px}.lg\:text-4xl{font-size:2.25rem;line-height:2.5rem}.lg\:text-3xl{font-size:1.875rem;line-height:2.25rem}}
    </style>
